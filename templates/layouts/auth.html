{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>{% block title %}{% endblock title %}榕树网络-数据治理平台</title>
  <meta charset="utf-8">
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <meta name="description" content="榕树数据治理平台提供专业的数据标注、制作、采集服务，全方位支持文本、语音、图像、视频等各类型数据的处理，速度快、成本低、质量高。 有数据治理需求者，可在线提交数据清洗、标注等需求，我们帮助需求方形成解决方案并发布在榕树数据治理平台，帮助需求方更高质量、高速度地完成数据清洗、标注需求。">
  <meta name="keywords" content="大数据服务，区块链，汽车，金融，旅游，去中心，一站式，数据配置，数据挖掘，数据调用, 榕树网络">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/one.style.css">
  <link rel="shortcut icon" href="/static/image/favicon.ico">
  <link rel="apple-touch-icon" href="/static/image/favicon.ico">
  <link rel="stylesheet" href="/static/css/fileinput-rtl.min.css">
  <link rel="stylesheet" href="/static/css/fileinput.min.css">
  <link rel="stylesheet" href="/static/css/swiper.min.css">
  <link rel="stylesheet" href="/static/css/aos.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <link rel="stylesheet" href="/static/css/select2.min.css">
</head>

<body id="body" data-spy="scroll" data-target=".one-page-header" class="demo-lightbox-gallery">

  {% block content %} {% endblock content %} {% block footer %}
  <footer>
  </footer>
  {% endblock footer %}

  <script type="application/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script type="application/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="application/javascript" src="{% static 'js/one.app.js' %}"></script>
  <script type="application/javascript" src="{% static 'js/swiper.min.js' %}"></script>
  <script type="application/javascript" src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

  {% block bottom_javascript %} {% endblock %}
</body>

</html>
